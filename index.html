<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Need to include the CSS classes/ids -->
    <div class="container  time-block">
      <label class="hour">9 AM<label>
          <textarea class="decription past" rows="3"></textarea>
          <button class="saveBtn hour-9"><i class="fas fa-save"></i></button>
    </div>
    <div class="container  time-block">
      <label class=" hour">10 AM<label>
          <textarea class="decription " rows="3"></textarea>
          <button class="saveBtn hour-10"><i class="fas fa-save"></i></button>
    </div>
    <div class="container  time-block">
      <label class=" hour">11 AM<label>
          <textarea class="decription " rows="3"></textarea>
          <button class="saveBtn hour-11"><i class="fas fa-save"></i></button>
    </div>
    <div class="container  time-block">
      <label class="hour">12 PM<label>
          <textarea class="decription " rows="3"></textarea>
          <button class="saveBtn hour-12"><i class="fas fa-save"></i></button>
    </div>
    <div class="container  time-block">
      <label class=" hour">1 PM<label>
          <textarea class="decription " rows="3"></textarea>
          <button class="saveBtn hour-13"><i class="fas fa-save"></i></button>
    </div>
    <div class="container  time-block">
      <label class="hour">2 PM<label>
          <textarea class="decription " rows="3"></textarea>
          <button class="saveBtn hour-14"><i class="fas fa-save"></i></button>
    </div>
    <div class="container  time-block">
      <label class="hour ">3 PM<label>
          <textarea class="decription " rows="3"></textarea>
          <button class="saveBtn hour-15"><i class="fas fa-save"></i></button>
    </div>
    <div class="container  time-block">
      <label class="hour ">4 PM<label>
          <textarea class="decription " rows="3"></textarea>
          <button class="saveBtn hour-16"><i class="fas fa-save"></i></button>
    </div>
    <div class="container  time-block">
      <label class="hour ">5 PM<label>
          <textarea class="decription " rows="3"></textarea>
          <button class="saveBtn hour-17"><i class="fas fa-save"></i></button>
    </div>
   
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "./assets/script.js"></script>
  </body>
</html>
